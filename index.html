<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda XFD - Compra en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .formulario label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .formulario input, .formulario select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .formulario input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .formulario input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¡Bienvenido a Tienda XFD!</h2>
        <div class="formulario">
            <form action="submit.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required min="0">

                <label for="producto">Producto:</label>
                <select id="producto" name="producto" required>
                    <option value="zapatillas">Zapatillas - 20 soles</option>
                    <option value="ropa">Ropa - 90 soles</option>
                </select>

                <label for="pago">Método de Pago:</label>
                <select id="pago" name="pago" required>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="yape">Yape</option>
                </select>

                <input type="submit" value="Comprar">
            </form>
        </div>
    </div>

    <!-- Integración de Typebot -->
    <script src=" https://typebot.co/my-typebot-n47yrub"async> </script>
</body >
</html>
